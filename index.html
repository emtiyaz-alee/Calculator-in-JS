<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body><h2>My Calculator</h2>
    <div class="main">
        
        <div class="inner-div">
            <input type="text" readonly id="display">

        <div class="btns">
            <button type="button" onclick="act(7)" class="digit btn btn-dark">7</button>
            <button type="button" onclick="act(8)" class="digit btn btn-dark">8</button>
            <button type="button" onclick="act(9)" class="digit btn btn-dark">9</button>
            <button type="button" onclick="act('+')" class="digit btn btn-primary">+</button><br>
            <button type="button" onclick="act(4)" class="digit btn btn-dark">4</button>
            <button type="button" onclick="act(5)" class="digit btn btn-dark">5</button>
            <button type="button" onclick="act(6)" class="digit btn btn-dark">6</button>
            <button type="button" onclick="act('*')" class="digit btn btn-secondary">X</button><br>
            <button type="button" onclick="act(1)" class="digit btn btn-dark">1</button>
            <button type="button" onclick="act(2)" class="digit btn btn-dark">2</button>
            <button type="button" onclick="act(3)" class="digit btn btn-dark">3</button>
            <button type="button" onclick="act('-')" class="digit btn btn-danger">-</button><br>
            <button type="button" onclick="act(0)" class="digit btn btn-dark">0</button>
            <button type="button" onclick="clr()" class="digit btn btn-warning">C</button>
            <button type="button" onclick="res()" class="digit btn btn-success">=</button>
            <button type="button" onclick="act('/')" class="digit btn btn-info">/</button>

        </div>
        </div>
    </div>











    <script src="app.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
